{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/american-typewriter">
    <script src="https://kit.fontawesome.com/db3113a1c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/green.png' %}" alt="Logo">
        <span class="logo">priceParser</span>
        <ul>
            <a class="menu" href="{% url 'home' %}"><li>Main</li></a>
            <a class="menu" href="{% url 'about' %}"><li>About us</li></a>
            <a class="menu" href="{% url 'lists_home' %}"><li>Your Lists</li></a>
            <a class="menu" href="{% url 'contacts' %}"><li>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
